<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<main>
    <nav class="navbar bg-dark bg-gradient">
        <div class="container-fluid">
            <a class="navbar-brand text-white d-flex gap-3" href="http://localhost:8080">
                <img src="retorno.gif" alt="Logo" width="100" height="100" class="d-inline-block align-text-top mx-auto mb-4 rounded-4">
                Acceder al inicio
            </a>
        </div>
    </nav>
    <div class="px-4 py-5 text-center">
        <h1 class="display-5 fw-bold mb-4">Lista Empleados</h1>
        <!--<a href="http://localhost:7878" type="button" class="btn btn-primary" >Ir al inicio</a>-->
        <a href="/personal/nueva" class="btn btn-secondary">Crear empleado</a>
    </div>

    <div class="d-flex gap-4 justify-content-center">
        <table class="table table-hover table-striped table-striped">
            <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col" >Nombre</th>
                <th scope="col">Correo</th>
                <th scope="col">Rol</th>
                <th scope="col">Empresa</th>
                <th scope="col">Transaciones</th>
                <th scope="col">FechaCreacion</th>
                <th scope="col">FechaActualizacion</th>
                <th scope="col">Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each= "empleado : ${empleados}">
                <th scope="row" th:text = "${empleado.id}"></th>
                <td th:text = "${empleado.nombre}"></td>
                <td th:text = "${empleado.correo}"></td>
                <td th:text = "${empleado.rol}"></td>
                <td th:text = "${empleado.empresa}"></td>
                <td th:text = "${empleado.transaciones}"></td>
                <td th:text = "${empleado.FechaCreacion}"></td>
                <td th:text = "${empleado.FechaActualizacion}"></td>
                <td><a th:href="@{/personal/eliminar/} + ${empleado.id}" th:text = "Eliminar"></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
